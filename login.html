<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Hamburguesería Deliciosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Hamburguesería Deliciosa</a>
      </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form id="loginForm" class="mx-auto" style="max-width:400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-brand w-100">Iniciar sesión</button>
        </form>
    </div>

    <footer>
      &copy; 2025 Hamburguesería Deliciosa. Todos los derechos reservados.
    </footer>

    <script>
      const loginForm = document.getElementById('loginForm');
      loginForm?.addEventListener('submit', e=>{
        e.preventDefault();
        const user = document.getElementById('username').value.trim();
        if(user){
            localStorage.setItem('activeUser',user);
            alert('¡Sesión iniciada!');
            window.location.href = 'menu.html';
        }
      });
    </script>
</body>
</html>
