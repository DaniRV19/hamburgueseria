<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Hamburguesería Deliciosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Hamburguesería Deliciosa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" id="loginLink" href="login.html">Iniciar sesión</a></li>
            <li class="nav-item"><a class="nav-link" id="logoutLink" href="index.html">Cerrar sesión</a></li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html">
                Carrito (<span id="cartBadge">0</span>)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
        <h2 class="section-title">Tu Carrito</h2>
        <div class="row g-3" id="cartContainer"></div>

        <div class="text-end mt-4">
            <h4 id="totalPrice">Total: $0.00</h4>
            <button class="btn btn-brand" id="checkoutBtn">Finalizar Pedido</button>
        </div>
    </div>

    <!-- Modal de pedido finalizado -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Pedido Finalizado</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="orderDetails"></div>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Hamburguesería Deliciosa. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
